        <h1>INTRODUCTION</h1>
        <h2>アーティスト紹介</h2>
        <p>幼い頃からDJであった父の影響で Drum'n'Bassを聴き、EDM系の 音楽に囲まれた幼少期を過ごす。</p>
        <p>その後、小学3年の時に聴いた "Sakura Reflection"に「何か」を 感じ、音ゲー曲、Hardcoreを 聴き始める。</p>
        <p>同時期から箏も始めた。</p>
        <p>楽曲制作を始めたのは中1の10月からで、活動年月は約11ヶ月(H28年8月現在)。</p>
        <p>主にHardcore、Dubstep等を 得意とする。</p>
        <p>当レーベル最年少である。</p>
      </div>
      <div><img id="artist_img" /> </div>
      <script>
        $(function () {
          var name = $("body").attr("data-name");
          $("#artist_name").text(name);
        });
      </script>
