<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Millennium Records</title>
  <link rel="stylesheet" href="//cdn.rawgit.com/SnO2WMaN/MillenniumRecords-Website/master/assets/css/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdn.rawgit.com/icons8/bower-webicon/v0.10.7/jquery-webicon.min.js"></script>
  <script src="//cdn.rawgit.com/SnO2WMaN/src2bg/master/src2bg.min.js"></script>
  <script src="//cdn.rawgit.com/SnO2WMaN/MillenniumRecords-Website/master/assets/scripts/jcanvas.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="//cdn.rawgit.com/SnO2WMaN/MillenniumRecords-Website/master/assets/scripts/menu.js"></script>
  <script src="//cdn.rawgit.com/SnO2WMaN/MillenniumRecords-Website/master/assets/scripts/footer.js"></script>
  <script src="//cdn.rawgit.com/SnO2WMaN/MillenniumRecords-Website/master/assets/scripts/bg.js"></script>
</head>

<body>
  <nav id="menu"></nav>
  <section id="members" class="list_sect">
    <h1>MEMBERS</h1>
    <div>
      <h2>Millennium Recordsに所属しているメンバー</h2>
      <p>クリックすると個別のページに飛びます。</p>
    </div>
    <ul></ul>
    <script>
      $(function () {
        $.getJSON("/members/members.json", function (json) {
          var $list = $("#members>ul");
          $.each(json, function (i, member) {
            var name = member.name
              , src = "../assets/images/members/" + member.path + ".jpg"
              , link = "./" + member.path + "/index.html";
            var $container = $("<li>");
            var $img = $("<img>", {
                src: src
              })
              , $flip = $("<div>")
              , $name = $("<h1>", {
                text: name
              })
              , $link = $("<a>", {
                href: link
                , class: "fill_link"
              });
            $container.append($img, $flip.append($name), $link);
            $list.append($container);
          });
        });
      });
    </script>
  </section>
  <footer></footer>
</body>

</html>
